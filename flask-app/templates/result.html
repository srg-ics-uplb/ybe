<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <style>
        .nav {
            text-align: right;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .nav a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <h1>Quiz Result</h1>
    {% if completed %}
        <p>You have already completed this quiz.</p>
    {% endif %}
    <p>Your score: {{ score }} out of {{ total }}</p>
</body>
</html>
